<div class="overlay" [ngClass]="{ 'hide': isTakingPhoto }">

    <div class="grid">
        <header class="grid-header"></header>

        <div class="grid-left">
            <button *ngIf="isPresentingPhotos" class="ccc-button ccc-bg-blue" (click)="reset()">
                <i class="glyphicon glyphicon-share-alt" style="transform: scale(-1, 1);"></i><br /> Retake
            </button>

            <button *ngIf="isTextingLink" class="ccc-button ccc-bg-blue" (click)="reset()" [disabled]="isSending">
                <i class="glyphicon glyphicon-ok"></i><br /> Done
            </button>
        </div>

        <div class="grid-content">

            <div *ngIf="isIdle">
                <button class="start-btn" (click)="start()">
                    <i class="glyphicon glyphicon-camera"></i>
                </button>
            </div>

            <div *ngIf="isCountingDown">
                <div class="countdown black-glow" [attr.data-countdown]="photoCountDown">{{ photoCountDown }}</div>
            </div>

            <div *ngIf="isTakingPhoto">
                <!-- Taking photo... -->
            </div>

            <div *ngIf="isPresentingPhotos" class="card ccc-border">

                <div class="col-1">
                    <img *ngIf="images.length" src="{{ images[animationIndex] }}" width="640" height="480" />
                </div>
                <div class="col-2 ccc-bg-cream big bold">
                    <div class="ccc-orange">
                        2018
                    </div>
                    <img height="360" src="../../assets/ccc-logo.png" />
                    <div class="twitter-blue">
                        #DeveloperCommunity
                    </div>
                </div>

            </div>

            <div *ngIf="isTextingLink" class="card">
                <div class="col-1 w-100">
                    <number-pad (numberChanged)="onPhoneNumberChanged($event)"></number-pad>
                </div>
            </div>
        </div>

        <div class="grid-right">
            <button *ngIf="isPresentingPhotos" class="ccc-button ccc-bg-orange" (click)="send()">
                <i class="glyphicon glyphicon-send"></i><br /> Send
            </button>

            <button *ngIf="isTextingLink" class="ccc-button ccc-bg-orange" (click)="generate()" [disabled]="isSending">
                <div *ngIf="isSending">
                    <i class="glyphicon glyphicon-repeat fast-spinner"></i><br/> Sending
                </div>
                <div *ngIf="!isSending">
                    <i class="glyphicon glyphicon-send"></i><br /> Send
                </div>
            </button>
        </div>

        <footer class="grid-footer">
            <img *ngIf="isIdle" src="../../assets/ccc-horizontal-logo.png" height="250" />
            <div *ngIf="isTextingLink" class="ccc-cream really-big black-glow">
                {{ phoneNumber | phone }}
            </div>
        </footer>
    </div>

</div>
