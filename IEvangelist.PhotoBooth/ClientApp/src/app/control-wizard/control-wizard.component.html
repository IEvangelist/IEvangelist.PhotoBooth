<div class="overlay" [ngClass]="{ 'hide': isTakingPhoto }">
    <div *ngIf="isIdle">
        <button class="start-btn" (click)="start()">Start</button>
    </div>

    <div *ngIf="isCountingDown">
        <div class="countdown">{{ photoCountDown }}</div>
    </div>

    <div *ngIf="isTakingPhoto">
        <!-- Taking photo... -->
    </div>

    <div *ngIf="isPresentingPhotos" class="card">
        <div class="col-1">
            <img *ngIf="images.length" src="{{ images[animationIndex] }}" width="640" height="480" />
        </div>
        <div class="col-2 ccc-bg-cream big bold">
            <div class="ccc-blue">
                #DeveloperCommunity
            </div>
            <div class="ccc-orange">
                2018
            </div>
            <img height="360" src="../../assets/CCC_Logo.png" />            
        </div>
        <div class="bottom">
            <button (click)="generate()">Send</button>
            <button (click)="reset()">Reset</button>
        </div>
    </div>

    <div class="anchor-bottom">
        <!--<img src="../../assets/horizontal-logo.png" />-->
    </div>
</div>
