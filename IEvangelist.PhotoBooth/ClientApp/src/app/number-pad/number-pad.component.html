<div class="keyboard">
    <ol class="keys">
        <li (click)="onType('1')">1</li>
        <li (click)="onType('2')">2</li>
        <li (click)="onType('3')">3</li>
        <li (click)="onType('4')">4</li>
        <li (click)="onType('5')">5</li>
        <li (click)="onType('6')">6</li>
        <li (click)="onType('7')">7</li>
        <li (click)="onType('8')">8</li>
        <li (click)="onType('9')">9</li>
        <li (click)="onDelete()">
            <i class="glyphicon glyphicon-circle-arrow-left"></i>
        </li>
        <li (click)="onType('0')">0</li>
        <li (click)="onClear()">
            <i class="glyphicon glyphicon-remove-sign"></i>
        </li>
    </ol>
</div>
